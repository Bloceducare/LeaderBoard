<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Main Css -->
    <link rel="stylesheet" href="../css/login.css">

    <title>Web3 LeaderBoard</title>
</head>

<body>
    <div class="main pl-5 pr-5">
        <!-- Logo -->
        <div class="logo mt-5 mb-3">
            <img src="../img/1_lOiRFn04MriARtGDAAJz2A 1.png" alt="" class="meta d-block mx-auto">
        </div>

        <h3 class="text-center mt-1"><strong>Welcome Intern</strong></h3>

        <!-- Login Form -->
        <form action="" class="mb-5">
            <Label for="Password"><strong>Password</strong></Label>
            <input type="password" name="pwd" id="input-pwd"  class="form-control" required>
            <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            <div class="d-flex justify-content-between mt-4 mb-4">
                <p>Remember Me</p>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches"></label>
                  </div>
            </div>
            <div class="w-100 d-flex flex-column justify-content-center align-content-center">
                <input type="submit" value="Login" class="btn login-btn w-40"><br>
                <input type="button" value="Go back" class="btn">
            </div>
        </form>

        <p class="mb-5 text-center">
            Don't have an account?<a href="#">Create One</a>
        </p>
    </div>

    <!-- Footer Start -->
    <footer>
        <div class="footer-text">
            Powered By <img src="../img/logo-red-on-dark-bg.png" alt="" class="footer-img">
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
